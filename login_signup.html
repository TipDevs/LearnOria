<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnOria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 500px;
            min-width: 300px;
            margin-top: 50px;
            padding: 40px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #e74c3c;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c0392b;
        }
    </style>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyBbjenIU9JmzZwRsKQFptiT5T-EIXzUFMs",
    authDomain: "banded-operator-308222.firebaseapp.com",
    projectId: "banded-operator-308222",
    storageBucket: "banded-operator-308222.firebasestorage.app",
    messagingSenderId: "825781054877",
    appId: "1:825781054877:web:9053bd037ff363bb7fd374"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Login
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    // Sign in the user
                    await signInWithEmailAndPassword(auth, email, password);
                    alert("Login successful!");
                    window.location.href = "dashboard.html"; // Redirect to the dashboard
                } catch (error) {
                    alert("Error: " + error.message);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-custom btn-lg w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
