<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>9jaSkillHub</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="hublogo.png" alt="9jaSkillHub Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#success-stories">Success Stories</a></li>
                <li><a href="#contact-section">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="./login.html" class="btn login">Log In</a>
                <a href="#signup" class="btn sign-up">Sign Up</a>
            </div>
        </div>
    </header>

    <main id="login-content">
        <div id="login-instruction">
            <h2>Log in to your account</h2>
            <span>Or</span>
            <a href="">Sign up for a new account</a>
        </div>
        <form action="get" id="login-form">
            <div class="box">
                <label for="email">Email</label>
                <input type="email" required placeholder="Enter your email">
            </div>
            <div class="box">
                <label for="password">Password</label>
                <input type="password" required placeholder="Enter your password">
            </div>
            
            <input type="button" value="Log In" >
            <a href="#resetpassowrd">forgotten password?</a>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-logo">
          <img src="hublogo.png" alt="Company Logo">
        </div>
        <div class="footer-links">
            
          <a href="#about">About</a>
          <a href="#features">Features</a>
          <a href="#skills">Skills</a>
          <a href="#success-stories">success-stories</a>
          <a href="#contact-section">Contact</a>
        </div>
        <p class="footer-text">&copy; 2025 9jaSkillsHub. All rights reserved.</p>
      </footer>
</body>
</html>
