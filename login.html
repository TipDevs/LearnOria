<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>9jaSkillHub</title>
</head>
<body id="login-body">
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="./index.html">
                    <img src="hublogo.png" alt="9jaSkillHub Logo">9jaSkillHub
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#success-stories">Success Stories</a></li>
                <li><a href="index.html#contact-section">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="./login.html" class="btn login">Log In</a>
                <a href="./Naija Skills Hub - Registration/signup.html" class="btn sign-up">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div id="login-content">
            <div id="login-instruction">
                <h2>Log in to your account</h2>
                <span>Or</span>
                <a href="./Naija Skills Hub - Registration/signup.html">Sign up for a new account</a>
            </div>
            <form action="get" id="login-form">
                <div class="box">
                    <label for="email">Email</label>
                    <input type="email" required placeholder="Enter your email">
                </div>
                <div class="box">
                    <label for="password">Password</label>
                    <input type="password" required placeholder="Enter your password">
                </div>
                
                <input type="button" value="Log In" id="login-btn">
                <a href="./Naija Skills Hub - Registration/forgotten.html">forgotten password?</a>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-logo">
          <img src="hublogo.png" alt="Company Logo">
        </div>
        <div class="footer-links">
            
          <a href="index.html#about">About</a>
          <a href="index.html#features">Features</a>
          <a href="index.html#skills">Skills</a>
          <a href="index.html#success-stories">success-stories</a>
          <a href="index.html#contact-section">Contact</a>
        </div>
      </footer>
</body>
</html>
