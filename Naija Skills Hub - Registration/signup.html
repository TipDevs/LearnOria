<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Sign Up</h1>
          <p>Create an account to get started</p>
        </div>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
          </div>
          <div class="form-group">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option selected disabled>Select your state</option>
            </select>
          </div>
        <div class="form-group">
            <label for="lga" class="form-label">Local Government Area</label>
            <select class="form-select" id="lga" required>
                <option selected disabled>Select your LGA</option>
            </select>
            <div id="loading" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="btn" type="submit">Register</button>
            <p class="login-footer">Already have an account? <a href="../login.html">Login</a></p>
        </div>
        </form>
        
</body>
<script src="script.js"></script>
</html>
